name: Unit Tests
on:
  push:
    branches:
      - 'master'
jobs:
  test:
    name: Unit-Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Maven Package
        run: mvn -B clean package
      
      - name: Maven Verify
        run: mvn -B clean verify -DskipTests
